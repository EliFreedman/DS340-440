<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <link href="../static/css/style.css" rel="stylesheet">
        <link href="../static/assets/favicon.jpg" rel="icon">

        <title>Blacklist</title>
    </head>
    <div class="container", style="text-align: center;">
        <body>
            <br><br>
        <img src="{{ url_for('static', filename='../static/assets/BLACKLIST.gif') }}">
        <h2>The Prediction Results</h2>
        <br><br>
        <div align="center">
            <table>
                <h1>
                    <h2>Entered Records</h2>
                    <br><br>
                    {% for table in tables %}
                    <h2>{{titles[loop.index]}}</h2>                            
                    {{ table|safe }}
                    {% endfor %}
                    <br><br>
                    <h2>The Result From Our Model:</h2>
                    <p style="text-align: center;">{{ output }}</p>
                </h1>
            </table>
        </div>
        </body>
    </div>
</html>
