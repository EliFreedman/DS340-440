<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="../static/assets/favicon.jpg" rel="icon">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/css/login_upload_page.css') }}"

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Blacklist</title>
  </head>
  <body class="bg-nav">
    <nav class="navbar">
        <a href="/logout" class="navbar-brand" style="color: black;">Blacklist</a>
    </nav>
    <div class="container", style="text-align: center;">
      <div class="row">
        <div class="col-md-8">
            <h1 class="display-4 mt-100" style="font-size:60px">Register Your Account</h1>
        </div>
        <div class="col-md-4">
          <div class="card mt-99">
            <div class="card-body">
                <form method="POST">
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter E-Mail" />
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter Username" />
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" />
                  </div>
                  <h6>Your password must contain 8 characters.</h6>
                  <br />
                  <button type="submit" class="btn btn-primary btn-block btn-lg" value="Login">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
